<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="cus">
   <h2>
     Contact Us
   </h2>
   </div>
<p>Ready to get started on your project? Contact us today!</p>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="successMessage" class="hidden">Message sent successfully!</div>
  </div>
  
  
  
  <script src="script.js">
    document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var formData = new FormData(this);
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'submit_form.php'); // Change 'submit_form.php' to your backend script handling form submissions
  xhr.onload = function() {
    document.getElementById('successMessage').classList.remove('hidden');
    document.getElementById('contactForm').reset();
  };
  xhr.send(formData);
});
    
  </script>
